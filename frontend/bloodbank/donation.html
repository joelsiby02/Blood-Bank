</head>
<body>
    <header>
        <div class="header">
          <!-- <div class="logo"> -->
            <img src="https://raw.githubusercontent.com/joelsiby02/Blood-Bank/bacbd3d327b6843cba3e8d2b5ddfbabb4659657c/pics/sizedlogo.jpg" alt="Logo">
            <img src="https://raw.githubusercontent.com/joelsiby02/Blood-Bank/bacbd3d327b6843cba3e8d2b5ddfbabb4659657c/pics/newname.png" alt="Name">
      </div>
        </header>
        <div class="sidenav">
          <a href="home.html">HOME</a>
          <a href="donorlist.html">DONOR LIST</a>
          <a href="bloodlist.html">BLOOD LIST</a>
          <a href="donation.html">DONATION</a>
          <a href="register.html">REGISTRATION</a>
        </div>
  <div class="main">
    <div>
        <h2>#USERNAME</h2>
        <h3>#USERID</h3>
    </div>
  <div class="container">
    <h1>Registration Form</h1>
    <form action="#">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" id="first name" name="name" placeholder="Enter first name">
            <label for="name">Second Name</label>               
            <input type="text" id="second name" name="name" placeholder="Enter second name">
        </div>
        <div class="form-group">
            <label for="purpose">Purpose</label>
            <input list="purpose" id="purpose" name="purpose" placeholder="Select the purpose">
            <datalist id="purpose">
                <option value="Voluntery">
                <option value="Substitute">
            </datalist>
            <label for="donor id">Donor Id</label>
            <input type="text" id="Donor id" name="Donor Id" placeholder="Enter donor id">
        </div>
        <div class="form-group">
            <label for="hospital name">Hospital Name</label>
            <input type="text" id="hospital name" name="hospital name" placeholder="Enter hospiatal name">
            <label for="patient name">Patient name</label>
            <input type="text" id="patient name" name="patient name" placeholder="Enter patient name">
        </div>
        <div class="form-group">
            <label for="date">Birth Date</label>
            <input type="date" id="date" name="date" placeholder="Enter date">
            <label for="adhaar">Adhaar Number</label>
            <input type="number" id="adhaar" name="adhaar" placeholder="Enter adhaar number">
        </div>
        <div class="form-group">
            <label for="remarks">Remarks(Optional)</label>
            <textarea id="remarks" name="remarks" rows="4" placeholder="Enter donor remarks"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">register</button>
        </div>
    </form>
</div>
</body>
</html>
